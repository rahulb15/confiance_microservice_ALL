spring:
  datasource:
#    url: jdbc:postgresql://localhost:5432/user_db
    url: jdbc:postgresql://postgres:5432/user_db  # Use Docker service name
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

logging:
  level:
    com.microservices.user: DEBUG