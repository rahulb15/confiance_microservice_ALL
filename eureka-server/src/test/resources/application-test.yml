server:
  port: 0

spring:
  application:
    name: eureka-server-test

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://localhost:8761/eureka/
  server:
    enable-self-preservation: false

logging:
  level:
    root: INFO
    com.microservices.eureka: DEBUG