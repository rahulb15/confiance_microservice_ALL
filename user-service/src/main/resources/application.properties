# ============================================================================
# USER SERVICE CONFIGURATION
# ============================================================================

# Server Configuration - USER SERVICE RUNS ON 8082!
server.port=8082

# Application Name
spring.application.name=user-service

# Active Profile
spring.profiles.active=dev

# ============================================================================
# CONFIG SERVER (Optional)
# ============================================================================
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=false
spring.cloud.config.retry.initial-interval=1000
spring.cloud.config.retry.max-interval=2000
spring.cloud.config.retry.max-attempts=6

# ============================================================================
# EUREKA CLIENT
# ============================================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10

# ============================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/user_db?createDatabaseIfNotExist=true
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================================================
# JPA / HIBERNATE (PostgreSQL)
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# ============================================================================
# FEIGN CLIENT (to call auth-service)
# ============================================================================
feign.client.config.default.connectTimeout=5000
feign.client.config.default.readTimeout=5000
feign.client.config.default.loggerLevel=basic

# ============================================================================
# ACTUATOR & MANAGEMENT
# ============================================================================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.db.enabled=true

# ============================================================================
# LOGGING
# ============================================================================
logging.level.com.microservices.user=DEBUG
logging.level.org.springframework.cloud.config=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ============================================================================
# JACKSON JSON
# ============================================================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null
spring.jackson.time-zone=UTC